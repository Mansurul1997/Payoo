<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$ <span id="money">4500</span></h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="logout-btn">logout</button>
        </nav>
        <section class="mt-10 ml-2">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low
          </p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
              <h3>Cash Out</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          <section>
            <h1 class="text-cyan-400 text-2xl font-medium">Add Money</h1>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <fieldset class="fieldset">
                        <legend>Select Bank</legend>
                      <select class="select">
                        <option disabled selected>Select Bank</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="DBBL">DBBL</option>
                      </select>
                      <label class="label">Bank Account Number</label>
                      <input
                        id="Account-number"
                        value="00000000000"
                        type="number"
                        class="input"
                        placeholder="Enter 11 Digit Account Number"
                        required
                      />
                      <label class="label">Amount</label>
                      <input
                        id="Amount"
                        type="number"
                        class="input"
                        placeholder="Enter Your Amount"
                        required
                      />
                      <label class="label">Pin</label>
                      <input
                        id="pin"
                        name="password"
                        type="password"
                        class="input"
                        placeholder="4 Digit Pin"
                        required
                      />
                      <button id="add-money" class="btn bg-blue-700 border-none mt-4">
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>

    <script src="script/addmoney.js"></script>
  </body>
</html>
